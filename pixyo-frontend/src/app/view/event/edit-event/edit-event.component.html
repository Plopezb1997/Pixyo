<ion-content >
  <div class="background">
    <div class="principal">

      <h4>
        <b>Event details</b>
      </h4>
      <ion-list class="formulario">
        <div>
          <ion-item>

            <ion-input class="inputr" type="text" placeholder="Name of event"></ion-input>
          </ion-item>
        </div>
        <ion-item>

          <ion-datetime displayFormat="DD de MMM de YYYY" pickerFormat="DD MMMM YYYY" class="inputr" type="starts" placeholder="Date and time it starts"></ion-datetime>
        </ion-item>
        <ion-item>

          <ion-datetime displayFormat="DD de MMM de YYYY" pickerFormat="DD MMMM YYYY" class="inputr" type="ends" placeholder="Date and time it ends"></ion-datetime>

        </ion-item>

        <button ion-button block>Update event</button>

      </ion-list>
    </div>
  </div>
</ion-content>
