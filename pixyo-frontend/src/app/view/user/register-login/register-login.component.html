<ion-content padding>
  <div class="background">
  <div class="principal">
    <h4>
      <b>Let's get started!</b>
</h4>
<!--<form [formGroup]="formlogin">-->
    <ion-list class="formulario">
      
      <ion-item *ngIf="isRegister">
        
        <ion-input class="inputr" type="text" placeholder="Name" required [(ngModel)]="user.name" ></ion-input>
      </ion-item>
      <p><b>Profile picture</b><br>  To help us identify which photos you appear in, please click on the icon below and upload a photo of your face</p>
      
     
      <i *ngIf="!hasPic" class="fa fa-user-circle-o " aria-hidden="true" block style="font-size: 10em; align-items: center;"></i>
      <ion-img *ngIf="hasPic" class="circle-cropper" width="100" height="100" [src]="user.face"></ion-img>

     
     
      <button *ngIf="hasPic" ion-button block (click)="register()" >Create Account</button>
      <button *ngIf="!hasPic" ion-button block (click)="loadPhoto()" >Upload photo</button>
      
  
    </ion-list>
  <!--</form>-->
    <div id="footer"><ion-label>
      <!--<h5 *ngIf="isRegister">Already have an account? <a  (click)="switchMode()">Login</a></h5>
      <h5 *ngIf="!isRegister">Don't have an account? <a  (click)="switchMode()">Register</a></h5>!-->
    </ion-label></div>
  </div>
</div>
</ion-content>
