<ion-content padding>
  <div class="background">
  <div class="principal">
    <h4>
      <b>Let's get started!</b>
</h4>
<!--<form [formGroup]="formlogin">-->
    <ion-list class="formulario">
      
      <ion-item *ngIf="isRegister">
        
        <ion-input class="inputr" type="text" placeholder="Name" required [(ngModel)]="user.name" ></ion-input>
      </ion-item>
      <p><b>Profile picture</b><br>  To help us identify which photos you appear in, we need you to upload some pictures of your face. The more you upload, the better will work. Â¡Select a number of pictures and start uploading!</p>
      
      <ion-item *ngFor="let expression of variablesService.registerPics| keyvalue">
        <app-take-face-pic [expression]="expression.key" style="width: 100%;" (takePic)="loadPhoto($event)"></app-take-face-pic></ion-item>
        
      
     
      <!--<i *ngIf="!hasPic" class="fas fa-user-circle " aria-hidden="true" block style="font-size: 10em; align-items: center;"></i>
      <ion-img *ngIf="hasPic" class="circle-cropper" width="100" height="100" [src]="user.face"></ion-img>-->
      
      <button ion-button block (click)="register()" >Create Account</button>
      <!--<button *ngIf="!hasPic" ion-button block (click)="loadPhoto()" >Upload photo</button>-->
      
  
    </ion-list>
