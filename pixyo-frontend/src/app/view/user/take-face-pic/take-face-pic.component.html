
<ion-item-sliding >
  <ion-item color="primary"style="width:100%;">
    <i [class]="icon"  style="font-size: 2em;"></i>
    <ion-label>
         {{expression| titlecase}}
    </ion-label>
  </ion-item>
  <ion-item-options>
    <ion-item-option color="secondary" (click)="takePicTrigger()">
      <i slot="top" class="fas fa-camera"  style="font-size: 2em; align-items: top;"></i>
      Take pic
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
